

{% block title %}{% endblock %}
{% load static %}
{% block content %}
    <head>
    <script src="https://kit.fontawesome.com/d4150a90f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    </head>
    <div id="content-container" class="container p-none">
        <div class="lgn-container">

            <center><form id="login-form" method="post">
            <i id="userIcon" class="far fa-user"></i>
            <h1>Trainer Signup</h1>
                {% csrf_token %}
                {{ form }}
                {% if form.errors %}
                    <p class=" label label-danger">
                        sign up unsuccessful try again
                    </p>
                {% endif %}

                <center><input type="submit" value="sign up" class="btn btn-primary pull-right" /></center>
                <input type="hidden" name="next" value="{{ next }}" />
            </form></center>
        </div>
    </div>
{% endblock content %}
