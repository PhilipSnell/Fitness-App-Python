{% load static %}
{% load my_filters %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/exercises.css' %}">
<script src="https://kit.fontawesome.com/d4150a90f9.js" crossorigin="anonymous"></script>

<div class="table-wrapper">
    {% for item in exercises %}
    <div class="exercise-card">
        <div class="exercise-card-content">
            <div class="exercise-image">
                <img class="cropImage" height="150" src="https://img.youtube.com/vi/{{ item.video|sliceVideo }}">
            </div>
            <div class="exercise-title-wrapper">
                <div class="exercise-title">{{ item.name }}</div>
            </div>
            <div class="exercise-right">
                <div class="exercise-options">
                    <div class="exercise-thumbnail"></div>
                    <div class="exercise-public">
                        <div class="exercise-public-text"> Public</div>
                        <div></div>
                    </div>
                    <div class="exercise-remove-wrapper">
                        <div class="exercise-remove">+</div>
                    </div>
                </div>
                <div class="exercise-url">
                    <div class="exercise-url-text">{{ item.video }}</div>
                    <div class="exercise-open-url">
                        <a href="{{ item.video }}"><i class="fa-solid fa-up-right-from-square"></i></a>

                    </div>
                </div>
            </div>
        </div>
        <div class="exercise-card-description">

        </div>
    </div>
    {% endfor %}
</div>
